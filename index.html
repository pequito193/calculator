<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
        <link rel="shortcut icon" href="images/calculator.png">
    </head>
    <body>
        <div class="header">
            <h1 class="title">Calculator</h1>
        </div>
        <div class="big-container">
            <div class="screen"></div>
            <div class="buttons">
                <div class="clear-buttons">
                    <div class="clickable delete">DEL</div>
                    <div class="clickable clear">C</div>
                </div>
                <div class="other-buttons">
                    <div class="clickable number button">7</div>
                    <div class="clickable number button">8</div>
                    <div class="clickable number button">9</div>
                    <div class="clickable operator button"> + </div>
                    <div class="clickable number button">4</div>
                    <div class="clickable number button">5</div>
                    <div class="clickable number button">6</div>
                    <div class="clickable operator button"> - </div>
                    <div class="clickable number button">1</div>
                    <div class="clickable number button">2</div>
                    <div class="clickable number button">3</div>
                    <div class="clickable operator button"> * </div>
                    <div class="clickable number button">0</div>
                    <div class="clickable number button">.</div>
                    <div class="clickable equal-sign">=</div>
                    <div class="clickable operator button"> / </div>
                </div>
            </div>
        </div>
        <footer>Copyright Â© pequito193</footer>
    </body>
</html>
